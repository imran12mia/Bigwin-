<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BigWin Color Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(120deg, #00c6ff, #0072ff);
      color: white;
      padding: 20px;
    }
    .box {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      margin: auto;
      margin-top: 20px;
    }
    input, button, select {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background: orange;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: gold;
    }
  </style>
</head>
<body>

  <h2>üéÆ BigWin Color Game</h2>

  <!-- Login -->
  <div id="loginBox" class="box">
    <h3>Login</h3>
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="login()">Login</button>
  </div>

  <!-- Game -->
  <div id="gameBox" class="box" style="display:none;">
    <h3 id="welcome"></h3>
    <p id="coins"></p>

    <h4>Choose a color:</h4>
    <select id="colorChoice">
      <option value="red">üî¥ Red</option>
      <option value="green">üü¢ Green</option>
      <option value="blue">üîµ Blue</option>
    </select>
    <button onclick="playGame()">Play (-100 coins)</button>

    <p id="result"></p>

    <hr>
    <!-- Fake Deposit -->
    <h4>üí∞ Deposit Coins</h4>
    <input type="number" id="depositAmount" placeholder="Enter amount">
    <button onclick="deposit()">Deposit</button>

    <!-- Fake Withdraw -->
    <h4>üèß Withdraw Coins</h4>
    <input type="number" id="withdrawAmount" placeholder="Enter amount">
    <button onclick="withdraw()">Withdraw</button>

    <p id="transaction"></p>

    <hr>
    <button onclick="logout()">Logout</button>
  </div>

  <script>
    let user = null;

    function login() {
      const name = document.getElementById("username").value;
      if(name.trim() === "") {
        alert("Please enter username");
        return;
      }
      user = {name: name, coins: 1000};
      localStorage.setItem("bigwinUser", JSON.stringify(user));
      showGame();
    }

    function showGame() {
      user = JSON.parse(localStorage.getItem("bigwinUser"));
      if(user) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("gameBox").style.display = "block";
        document.getElementById("welcome").innerText = "Welcome, " + user.name + " üéâ";
        document.getElementById("coins").innerText = "Your Coins: " + user.coins;
      }
    }

    function playGame() {
      if(user.coins < 100) {
        alert("Not enough coins!");
        return;
      }
      user.coins -= 100;

      const colors = ["red", "green", "blue"];
      const winColor = colors[Math.floor(Math.random()*colors.length)];
      const choice = document.getElementById("colorChoice").value;

      let resultText = "Winning color was " + winColor + ". ";
      if(choice === winColor) {
        user.coins += 500;
        resultText += "üéâ You WON +500 coins!";
      } else {
        resultText += "‚ùå You lost.";
      }

      document.getElementById("result").innerText = resultText;
      updateUser();
    }

    function deposit() {
      const amount = parseInt(document.getElementById("depositAmount").value);
      if(isNaN(amount) || amount <= 0) {
        alert("Enter a valid amount!");
        return;
      }
      user.coins += amount;
      document.getElementById("transaction").innerText = "‚úÖ Deposited " + amount + " coins!";
      updateUser();
    }

    function withdraw() {
      const amount = parseInt(document.getElementById("withdrawAmount").value);
      if(isNaN(amount) || amount <= 0) {
        alert("Enter a valid amount!");
        return;
      }
      if(amount > user.coins) {
        alert("Not enough coins to withdraw!");
        return;
      }
      user.coins -= amount;
      document.getElementById("transaction").innerText = "üèß Withdrawn " + amount + " coins!";
      updateUser();
    }

    function updateUser() {
      localStorage.setItem("bigwinUser", JSON.stringify(user));
      document.getElementById("coins").innerText = "Your Coins: " + user.coins;
    }

    function logout() {
      localStorage.removeItem("bigwinUser");
      document.getElementById("loginBox").style.display = "block";
      document.getElementById("gameBox").style.display = "none";
    }

    window.onload = showGame;
  </script>

</body>
</html>
