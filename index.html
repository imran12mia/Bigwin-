<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BigWin Color Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(120deg, #00c6ff, #0072ff);
      color: white;
      padding: 40px;
    }
    .box {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      margin: auto;
    }
    input, button, select {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background: orange;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>üéÆ BigWin Color Game üéÆ</h1>

  <div class="box" id="loginBox">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <button onclick="login()">Login</button>
  </div>

  <div class="box" id="gameBox" style="display:none;">
    <h2>Welcome, <span id="player"></span> üéâ</h2>
    <p>Your Coins: <span id="coins">1000</span></p>

    <h3>Choose a Color:</h3>
    <select id="userChoice">
      <option value="Red">üî¥ Red</option>
      <option value="Green">üü¢ Green</option>
      <option value="Blue">üîµ Blue</option>
    </select>

    <button onclick="playGame()">Play (-100 coins)</button>
    <div class="result" id="result"></div>

    <button onclick="logout()">Logout</button>
  </div>

<script>
  let coins = 1000;

  function login(){
    let username = document.getElementById("username").value;
    if(username.trim() === ""){
      alert("Enter a username!");
      return;
    }
    localStorage.setItem("user", username);
    localStorage.setItem("coins", coins);
    document.getElementById("player").innerText = username;
    document.getElementById("coins").innerText = coins;
    document.getElementById("loginBox").style.display = "none";
    document.getElementById("gameBox").style.display = "block";
  }

  function playGame(){
    let choice = document.getElementById("userChoice").value;
    let colors = ["Red","Green","Blue"];
    let random = colors[Math.floor(Math.random()*3)];

    coins -= 100; // deduct cost
    let message = `System chose: ${random} üé≤<br>`;

    if(choice === random){
      coins += 300; // reward
      message += "üéâ You WIN! +300 coins";
    } else {
      message += "‚ùå You Lose!";
    }

    localStorage.setItem("coins", coins);
    document.getElementById("coins").innerText = coins;
    document.getElementById("result").innerHTML = message;
  }

  function logout(){
    localStorage.removeItem("user");
    localStorage.removeItem("coins");
    document.getElementById("gameBox").style.display = "none";
    document.getElementById("loginBox").style.display = "block";
  }
</script>

</body>
</html>
